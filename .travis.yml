dist: trusty
sudo: required
language: julia
os:
  - linux
julia:
  - 0.5

env:
  global:
  - PYCALL_DEBUG_FIND_LIBPYTHON=1
  matrix:
  - PYENV_VERSION=2.7.13
  - PYENV_VERSION=3.6.2

matrix:
  include:
  - os: linux
    env: PYENV_VERSION=3.4

before_install:
  - export PATH="$(pyenv root)/bin:$PATH"
  - sudo git clone https://github.com/weecology/retriever.git
  - sudo pip install git+https://github.com/weecology/retriever.git
  - sudo pip install -e retriever

