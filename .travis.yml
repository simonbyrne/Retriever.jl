dist: trusty
sudo: required
language: julia
os:
  - linux
#  - osx
julia:
  - 0.5
#  - 0.6
#  - nightly

matrix:
  include:
      language: generic
      env: PYTHON="python3" PACKAGES="python3-psutil python3-pip"
#    - PYTHON=python  # python 2.7
#    - PYTHON="python3" PACKAGES="python3-pip"

before_script:
  - sudo apt-get update -q
  - $PYTHON --version
  - sudo apt-get install python3.5
  - which python
  - which $PYTHON
  - sudo pip3 install virtualenv
  - virtualenv --python=$PYTHON --system-site-packages _venv
  - source .venv/bin/activate
  - which python
  - which pip3
  - python --version
  - curl https://bootstrap.pypa.io/get-pip.py | sudo python

  - sudo git clone https://github.com/weecology/retriever.git retriever
  - sudo pip3 install -e retriever
  - which retriever
  - echo $PYTHON
  - which python


script:
 - julia -e 'Pkg.clone(pwd());'
