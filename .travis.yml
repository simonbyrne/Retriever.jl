dist: trusty
sudo: required
language: julia
os:
  - linux
#  - osx
julia:
  - 0.5
#  - 0.6
#  - nightly

env:
  global:
    - PYCALL_DEBUG_BUILD="yes"
  matrix:
    - PYTHON=python  python 2.7
    - PYTHON=python3 python 3.5

before_script:
  - python --version
  - which python
  - sudo git clone https://github.com/weecology/retriever.git
  - sudo pip install git+https://github.com/weecology/retriever.git
  - sudo pip install -e retriever
  - echo $PYTHON

script:
 - julia -e 'Pkg.clone(pwd());'
